<!DOCTYPE html>
<html>
<head>
    <title>CRM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    {LIBRARIES}
    {HEAD}
    <script type="text/javascript">
    $('[generator="adianti"]').live('click', function()
    {
       __adianti_load_page($(this).attr('href'));
       
       // specific for source-view button
       url = $(this).attr('href');
       url = url.replace('class', 'classname');
       url  = url+'&class=DocumentationView&method=onHelp';
       $('#view-source').attr('href', url);
       return false;
    });
    
    $('[generator="adianti-docs"]').live('click', function()
    {
        url = $(this).attr('href').replace('index.php', 'engine.php');
       __adianti_load_page_no_register(url);
       return false;
    });
    
    window.onpopstate = function(stackstate)
    {
    	if (stackstate.state)
    	{
    		__adianti_load_page_no_register(stackstate.state.url);
    	}
    };
    
    $(function() {
        $( document ).tooltip();
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="position:relative; text-align:left; float:left; width: 30%;"><img style="margin-left:10px;margin-top:8px" src="app/templates/{template}/images/adianti.png"></div>

            <div style="position:relative; text-align:right; float:right; width: 30%;"><img src="app/templates/{template}/images/framework.png"></div>
        </div>
        
        <div class="body">

                </div>
            </div>
